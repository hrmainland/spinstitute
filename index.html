<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/Updated no background logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light" />
    <title>Surfers Paradise Institute</title>
    <style>
      html, body {
        background-color: #ffffff !important;
        color-scheme: light !important;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700;800&display=swap"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
      <input type="hidden" name="bot-field" />
    </form>
    <form name="report-request" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="report-request" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="additional-information"></textarea>
      <input type="text" name="report" />
      <input type="hidden" name="bot-field" />
    </form>

  </body>
</html>
